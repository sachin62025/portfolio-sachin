  </text>
  
  <!-- Arrow -->
  <path d="M520 160 L570 160" stroke="#D32F2F" stroke-width="3" stroke-dasharray="5,5"/>
  <path d="M570 150 L590 160 L570 170 Z" fill="#D32F2F"/>
  
  <!-- Section: Time-based Analysis -->
  <rect x="590" y="120" width="200" height="80" rx="10" ry="10" fill="#4CAF50"/>
  <text x="690" y="155" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">
