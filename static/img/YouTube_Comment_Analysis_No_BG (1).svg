  </text>
  
  <!-- Arrow -->
  <path d="M250 160 L300 160" stroke="#D32F2F" stroke-width="3" stroke-dasharray="5,5"/>
  <path d="M300 150 L320 160 L300 170 Z" fill="#D32F2F"/>
  
  <!-- Section: Sentiment Analysis -->
  <rect x="320" y="120" width="200" height="80" rx="10" ry="10" fill="#FF9800"/>
  <text x="420" y="155" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">
