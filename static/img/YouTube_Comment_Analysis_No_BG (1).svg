  </text>
  
  <!-- Section: Data Extraction -->
  <rect x="50" y="120" width="200" height="80" rx="10" ry="10" fill="#FF0000"/>
  <text x="150" y="155" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">
    Data Extraction
  </text>
  <text x="150" y="175" text-anchor="middle" fill="white" font-family="Arial" font-size="14">
