  <circle cx="150" cy="250" r="30" fill="red"/>
  <circle cx="420" cy="250" r="30" fill="orange"/>
  <circle cx="690" cy="250" r="30" fill="green"/>

  <text x="150" y="255" text-anchor="middle" fill="white" font-family="Arial" font-size="14">NLP</text>
  <text x="420" y="255" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Web App</text>
  <text x="690" y="255" text-anchor="middle" fill="white" font-family="Arial" font-size="14">Trends</text>
